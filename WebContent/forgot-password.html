<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<title>重置密码</title>
	<link rel="icon" type="image/png" href="img/logoH.png" sizes="96*96">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		#particles {
			background-color: #333;
			position: absolute;
			top: 0;
			width: 100%;
			height: 100%;
		}
		.margin {
	 		margin: 0 !important;
		}
	</style>
</head>
<body>
<div id="particles">

</div>
	<div id="login-page" class="row" style="width: 300px;z-index: 3333333;position: absolute;top:50%;margin-top:-166px;left: 50%;margin-left: -150px">
	    <div class="col s12 z-depth-6 card-panel">
	      <form class="login-form" action="FindPasswordServlet" method="post">
	        <div class="row">
	          <div class="input-field col s12 center">
	            <img src="img/logoH2.png" alt="" class="responsive-img valign profile-image-login">
	            <p class="center login-form-text">&nbsp;&nbsp;&nbsp;北京华诚兴业软件开发有限责任公司&nbsp;&nbsp;&nbsp;</p>
				  <div class="htmleaf-links">
					  <a  href="index.jsp" title="返回首页" >
						  <img src="img/index.png" alt="" style="width: 30px;height: 30px;position: relative;">
					  </a>
				  </div>
	          </div>
	        </div>
			  <div class="row margin" >
				  <div class="input-field col s12" style="margin-bottom: 20px">
					  <i class=" prefix">
						  <img src="img/email.png" alt=""  style="width: 20px;">
					  </i>
					  <input class="validate" id="email"  name="admEmail" type="email">
					  <label for="email" data-error="邮箱格式错误"  class="center-align">电子邮箱<span style="font-size: 10px"> (必填)</span></label>
				  </div>
			  </div>
			  <span class="wrong"  style="color: red;width: 100%; display:inline-block;text-align: center;"></span>
	        <div class="row">
	          <div class="input-field col s12">
	             <input  value="重置我的密码"  type="submit"  class="btn  waves-light col s12" id="forget-password">
	          </div>
	        </div>
	        <div class="row">
	          <div class="input-field col s6 m6 l6">
	            <p class="margin medium-small"><a href="register.html">立刻注册!</a></p>
	          </div>
	          <div class="input-field col s6 m6 l6">
	              <p class="margin right-align medium-small"><a href="login.html">登录</a></p>
	          </div>          
	        </div>
	      </form>
	    </div>
	  </div>

	<script src="js/jquery-1.11.0.min.js"></script>
  	<!--materialize js-->
  	<script src="js/materialize.min.js"></script>
	<script src="js/particles.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
